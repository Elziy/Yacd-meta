name: Build and Release Frontend

on:
  push:
    branches:
      - master
  release:
    types:
      - created
      - published
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.get_sha.outputs.short_sha }}

    steps:
      # Checkout the repository
      - name: Checkout Dashboard code
        uses: actions/checkout@v3

      # Set up pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: latest

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: pnpm

      # Get short SHA
      - name: Get short SHA
        id: get_sha
        run: echo "::set-output name=short_sha::$(git rev-parse --short HEAD)"

      # Install packages and build the project
      - name: Install package and build
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build

      # Zip the build output
      - name: Zip build output
        id: zip_output
        run: |
          zip -r yacd-${{ steps.get_sha.outputs.short_sha }}.zip ./public

      # Upload the artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: yacd*.zip

  Upload-Prerelease:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      # Download build artifact from build job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./build/

      - name: Delete current release assets
        uses: 8Mi-Tech/delete-release-assets-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: Prerelease
          deleteOnlyFromDrafts: false

      - name: Upload Prerelease
        uses: softprops/action-gh-release@v1
        with:
          tag_name: Prerelease
          files: |
            ./build/*.zip
          prerelease: true

  Upload-Release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      # Download build artifact from build job
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: ./build

      # Rename the build artifact for release
      - name: Rename build artifact
        run: |
          mv ./build/yacd*.zip ./build/yacd-${{ github.event.inputs.version }}.zip

      # Upload artifact to GitHub release
      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/yacd-${{ github.event.inputs.version }}.zip
          asset_name: yacd-*.zip
          asset_content_type: application/zip
